<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid</title>

    <style>

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #fff;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 1fr);
    width: 100vw;
    height: 100vh;
}

.grid-item {
    width: 100%;
    height: 100%;
}

    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item" style="background-color: red;"></div>
        <div class="grid-item" style="background-color: green;"></div>
        <div class="grid-item" style="background-color: orange;"></div>
        <div class="grid-item" style="background-color: purple;"></div>
        <div class="grid-item" style="background-color: hotpink;"></div>
        <div class="grid-item" style="background-color: blue;"></div>
        <div class="grid-item" style="background-color: brown;"></div>
        <div class="grid-item" style="background-color: lightpink;"></div>
        <div class="grid-item" style="background-color: darkviolet;"></div>
        <div class="grid-item" style="background-color: yellow;"></div>
        <div class="grid-item" style="background-color: cadetblue;"></div>
        <div class="grid-item" style="background-color: cyan;"></div>
    </div>

</body>
</html>
